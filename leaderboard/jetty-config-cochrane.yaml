{
  "inputFile": "predictions.csv",
  "outputFile": "metrics.json",
  "spec": {
    "image": {
      "beaker": "lucyw/s2-leaderboard-eval-mslr"
    },
    "command": [
      "conda",
      "run",
      "-n",
      "mslr",
      "python",
      "/app/evaluator/evaluator.py"
    ],
    "arguments": [
      "--targets",
      "/app/data/test-targets-cochrane.csv",
      "--predictions",
      "/input/predictions.csv",
      "--output",
      "/app/output/metrics.json",
      "--ei_param_file",
      "/app/data/bert_pipeline_8samples.json",
      "--ei_model_dir",
      "/app/models/evidence_inference_models"
    ],
    "result": {
      "path": "/app/output"
    },
    "context": {
      "cluster": "leaderboard/CPU",
      "priority": "normal"
    }
  },
  "beakerUser": "leaderboard",
  "beakerWorkspace": "leaderboard/jetty"
}